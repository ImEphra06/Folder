<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/jpg" href="images/icons/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato&family=Manrope&display=swap" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>

<body>

    <header>
        <a href="index.html"><img src="images/icons/logo.png" class="logo" alt="Logo les petits plats"></a>
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        <img src="images/header-back.jpg" class="back" alt="Background">
        <div class="search">
            <div class="search-container">
                <input type="search" class="search-txt" placeholder="Rechercher une recette, un ingrédient, ...">
                <img src="images/icons/loupe.svg" class="search-btn" alt="Bouton rechercher">
            </div>
        </div>
    </header>

    <main class="main">
        <section class="filter">
            <div class="bouton">

                <div class="ingredients filter-close">
                    <div id="ingredientsBtn">
                        <div class="dropdown-btn">Ingrédients</div>
                        <img src="images/icons/down.svg" class="filterArrow" alt="Dérouler la liste">
                    </div>                    
                    <div class="dropdown-content-ingredients">
                        <div class="search-filter">
                            <input type="search" class="search-ingredients-txt">
                            <img src="images/icons/loupe_filter.svg" class="search-ingredients-btn" alt="Bouton rechercher">
                        </div>
                        <div id="insistanteContentingredients"></div>
                        <div id="ingredientsContainer"></div>
                    </div>                    
                </div>

                <div class="appliances filter-close">
                    <div id="appliancesBtn">
                        <div class="dropdown-btn">Appareils</div>
                        <img src="images/icons/down.svg" class="filterArrow" alt="Dérouler la liste">
                    </div>
                    <div class="dropdown-content-appliances">
                        <div class="search-filter">
                            <input type="search" class="search-appliances-txt">
                            <img src="images/icons/loupe_filter.svg" class="search-appliances-btn" alt="Bouton rechercher">
                        </div>
                        <div id="insistanteContentappliances"></div>
                        <div id="appliancesContainer"></div>
                    </div>                     
                </div>

                <div class="ustensils filter-close">
                    <div id="ustensilsBtn">
                        <div class="dropdown-btn">Ustensiles</div>
                        <img src="images/icons/down.svg" class="filterArrow" alt="Dérouler la liste">
                    </div>
                    <div class="dropdown-content-ustensils">
                        <div class="search-filter">
                            <input type="search" class="search-ustensils-txt">
                            <img src="images/icons/loupe_filter.svg" class="search-ustensils-btn" alt="Bouton rechercher">
                        </div>
                        <div id="insistanteContentustensils"></div>
                        <div id="ustensilsContainer"></div>
                    </div>                 
                </div>
            </div>

            <div class="nbRecette"></div>
        </section>

        <section class="tags"></section>

        <section class="recipes-cards"></section>

        <span class="no-match"></span>
    </main>
    
    <script src="scripts/utils/style.js"></script>
    <script src="scripts/page/index.js"></script>
    <script src="scripts/utils/tags.js"></script>
    <script src="scripts/utils/ingredients.js"></script>
    <script src="scripts/utils/ustensils.js"></script>
    <script src="scripts/utils/appliances.js"></script>
</body>

</html>
